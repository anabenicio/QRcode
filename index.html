<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Gerar QRcode</title>

        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1> Gerar QRcode </h1>
                
            </header>
            <div class="form">
                <input type="text"  spellcheck="false" placeholder="Digite o texto ou insira a URL">
                <button>Gerar QRcode</button>
            </div>
            <div class="qr-code">
                <img src="" alt="qr-code">
                
            </div>
            
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
